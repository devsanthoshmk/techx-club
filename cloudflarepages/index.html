<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechX</title>
</head>

<body>
    <div id="app"></div>
</body>

<script>
    function router() {
        const path = window.location.pathname;
        console.log(path)
        const app = document.getElementById('app');

        if (path === '/quiz') {
            window.title = "Tech Quiz | TECHX";
            app.innerHTML = 'quize Loading...';
        } else if (path === '/busser') {
            window.title = "busser Quiz-Busser | TECHX";
            app.innerHTML = 'Loading...';
        } else {
            app.innerHTML = '<h1>404 - Page Not Found</h1>';
        }
    }
    router();
</script>

</html>
